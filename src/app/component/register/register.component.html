<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6 pe-5">
        <ng-lottie [options]="options" height="80vh"></ng-lottie>
      </div>
      <div class="card shadow col-5 px-5 pt-3 d-flex justify-content-center">
        <div>
          <h2 class="display-4 text-primary text-center mb-4">Register</h2>
        </div>
        <form
          #RegisterForm="ngForm"
          class="d-flex flex-column justify-content-center align-items-center"
          (ngSubmit)="register(RegisterForm)"
        >
          <!-- Username input -->
          <div class="form-outline mb-4 col-12">
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              placeholder="Enter your Name"
              [(ngModel)]="user.name"
              ngModel
              required
              minlength="3"
              pattern="^[A-Za-z\s'-]+$"
              #modelName="ngModel"
              [ngClass]="
                modelName.invalid && modelName.dirty ? 'is-invalid' : ''
              "
            />
            <p class="error" *ngIf="modelName.invalid && modelName.dirty">
              Enter valid name
            </p>
          </div>

          <div class="form-outline mb-4 col-12">
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              placeholder="Enter your username"
              [(ngModel)]="user.username"
              ngModel
              required
              minlength="5"
              pattern="^[A-Za-z0-9\s'-]+$"
              #modelUserName="ngModel"
              [ngClass]="
                modelUserName.invalid && modelUserName.dirty ? 'is-invalid' : ''
              "
            />
            <p class="error" *ngIf="modelName.invalid && modelName.dirty">
              Enter valid Username
            </p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4 col-12">
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              placeholder="Enter your Email"
              [(ngModel)]="user.email"
              ngModel
              required
              pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]+$"
              #modelEmail="ngModel"
              [ngClass]="
                modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
              "
            />
            <p class="error" *ngIf="modelEmail.invalid && modelEmail.dirty">
              Enter valid Email
            </p>
          </div>

          <div class="row col-12 d-flex justify-content-between">
            <!-- Password input -->
            <div class="form-outline mb-3 col-5 px-0">
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="Password"
                [(ngModel)]="user.password"
              />
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-3 col-6 px-0 m-0">
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                name="confirmPassword"
                placeholder="Confirm Password"
                [(ngModel)]="user.confirmPassword"
              />
            </div>
          </div>

          <div class="d-flex align-items-center mb-2">
            <span>Already registered?</span>
            <a
              routerLink="/login"
              class="text-muted"
              > Login here</a
            >
          </div>

          <p
            class="error"
            [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
          >
            {{ error }}
          </p>

          <!-- Submit button -->
          <div class="d-grid gap-2 mb-5 col-5">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
