<h1>Events Summary</h1>
<table class="table align-middle mb-0 bg-white container">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of category">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{a.id}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{a.name}}</p>
        </td>
        <td>
            <p class="fw-normal mb-1">{{a.event.length}}</p>
        </td>

        <td>
          <button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm fw-bold"
                  data-mdb-ripple-color="dark"
                  >
            Edit
          </button>
          <button
          type="button"
          class="btn btn-link btn-rounded btn-sm fw-bold"
          data-mdb-ripple-color="dark"
          >
    Delete
  </button>
        </td>
      </tr>
    </tbody>
  </table>
