<style>
  .containers{
    background-color: #f6f6f6;    
  }

  .blu{
    background-color: #002970;
  }
  .h-quote{
    font-weight: 600;
    padding-right: 5px;
  }
  .c-img{
    border-radius: 16px;
  }
  .c-p{
    position: absolute;
  }
  .c-corousel{
    position: relative;
  }
  input{
    box-shadow: white !important;
    border-color: white !important;
    color: black !important;
  }

  .scrollable-container {
  overflow-x: auto; /* Enable horizontal scrolling */
  white-space: nowrap; /* Keep the content in a single line */
}

.scrollable-content {
  display: inline-block; /* Ensure the content stays in a single line */
  /* You can set width, padding, margin, etc., for your content */
}

</style>
<div class="containers">
  <p class="d-flex justify-content-center h-quote m-0 p-2">Get All Your Tickets at one place &#128516;</p>
  <!-- corousel -->
  <div class="mb-5">
  <p class="blu p-5 mb-0"></p>
  <p class="blu p-5 mb-0 c-p w-100"></p>
  <div id="carouselExampleSlidesOnly" class="carousel slide c-corousel" data-bs-ride="carousel">
    <div class="carousel-inner container">
      <div class="carousel-item active">
        <img src="../../../assets/images/1694439926465.avif" class="d-block w-100 c-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/1699463384090.avif" class="d-block w-100 c-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/1699556808968.avif" class="d-block w-100 c-img" alt="...">
      </div>
    </div>
  </div>
</div>
  <!-- corousel -->

  <!-- search -->
  <div class="mb-3 p-3 containers search-area">
    <input type="text" class="form-control" placeholder="search">
  </div>
  <!-- search -->

  <!-- Categories -->
  <div class="container">
    <h3 class="container mb-3">Categories</h3>
    <div class="row">
      <div class="col-12">
        <div class="scrollable-container">
          <div class="scrollable-content card col-4 mx-3" style="width: 18rem;" *ngFor="let a of category">
            <img src="../../../assets/images/Leo-705x750-Recovered-4d9c9d10-641e-11ee-a5b6-ed1746b9a431.avif" class="card-img-top" alt="..." (click)="viewCategory(a.id!)">
            <div class="card-body">
              <h5 class="card-title">{{a.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Categories -->

  <!-- products -->
  <div class="container">
    <h3 class="container mb-3">Events</h3>
    <div class="row">
      <div class="col-12">
        <div class="scrollable-container">
          <div class="scrollable-content card col-4 mx-3" style="width: 18rem;" *ngFor="let a of event">
            <img src="../../../assets/images/Leo-705x750-Recovered-4d9c9d10-641e-11ee-a5b6-ed1746b9a431.avif" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{a.name}}</h5>
              <Button routerLink="/seating" class="btn btn-primary" (click)="viewSeats(a.id!)">Book Tickets</Button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- products -->
</div>
