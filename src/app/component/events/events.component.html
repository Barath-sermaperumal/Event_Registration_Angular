<section>
  <div class="d-flex mt-5">
    <div class="col-3 d-flex justify-content-center">
      <div class="col-10">
        <span class="fs-2">Filters</span>

        <!-- Date Filters -->
        <div style="background-color: white;" class="rounded m-2 p-2 fs-6">
          <div class="d-flex justify-content-between">
            <i
            class="bi bi-chevron-down m-1 mx-2"
            data-bs-toggle="collapse"
            data-bs-target="#DateFilter"
            aria-expanded="false"
            aria-controls="DateFilter"
          ></i>
          <p class="m-0">Filter By Date</p>
          <i class="bi bi-x mx-2"></i>
          </div>

          <div class="collapse" id="DateFilter">
            <div class="card card-body">
              <label for="date">Date to search</label>
              <input
                type="date"
                placeholder="Select date"
                id="date"
                name="date"
              />
            </div>
          </div>
        </div>

        <!-- Price Filters -->
        <div style="background-color: white;" class="rounded m-2 p-2 fs-6">
          <div class="d-flex justify-content-between">
            <i
            class="bi bi-chevron-down m-1 mx-2"
            data-bs-toggle="collapse"
            data-bs-target="#PriceFilter"
            aria-expanded="false"
            aria-controls="PriceFilter"
          ></i>
          <p class="m-0">Filter By Prices</p>
          <i class="bi bi-x mx-2"></i>
          </div>
          <div class="collapse" id="PriceFilter">
            <div class="card card-body">
              <label for="customRange2" class="form-label">Price range</label>
              <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>
          </div>
        </div>

        <!-- Venue Filters -->
        <div style="background-color: white;" class="rounded m-2 p-2 fs-6">
          <div class="d-flex justify-content-between">
            <i
            class="bi bi-chevron-down m-1 mx-2"
            data-bs-toggle="collapse"
            data-bs-target="#VenueFilter"
            aria-expanded="false"
            aria-controls="VenueFilter"
          ></i>
          <p class="m-0">Filter By Venues</p>
          <i class="bi bi-x mx-2"></i>
          </div>

          <div class="collapse" id="VenueFilter">
            <div class="card card-body">
              <a class="btn btn-secondary m-1">Chennai</a>
              <a class="btn btn-secondary m-1">Coimbatore</a>
            </div>
          </div>
        </div>

        <!-- Categories Filters -->
          <div style="background-color: white;" class="rounded m-2 p-2 fs-6">
            <div class="d-flex justify-content-between">
              <i
              class="bi bi-chevron-down m-1 mx-2"
              data-bs-toggle="collapse"
              data-bs-target="#CategoryFilter"
              aria-expanded="false"
              aria-controls="CategoryFilter"
            ></i>
            <p class="m-0">Filter By Category</p>
            <i class="bi bi-x mx-2"></i>
            </div>

          <div class="collapse" id="CategoryFilter">
            <div class="card card-body">
              <a class="btn btn-secondary m-1">Musical Concerts</a>
              <a class="btn btn-secondary m-1">Open Hall Parties</a>
              <a class="btn btn-secondary m-1">Jollywood</a>
              <a class="btn btn-secondary m-1">Cooking</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9 d-flex">
      <div class="row col-12">
        <div
          class="scroll-content shadow card col-4 mx-3 mb-5 col-3"
          style="width: 17rem"
          *ngFor="let a of event"
        >
          <img
            src="{{
              'http://localhost:8080/API/downloadFile/downloadImage/event/' +
                a.id
            }}"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">{{ a.name }}</h5>
            <Button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >View Event</Button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
