<style>
  .h-quote{
    font-weight: 600;
    padding-right: 5px;
  }
  .c-img{
    border-radius: 16px;
  }
  .c-corousel{
    position: relative;
  }
  input{
    box-shadow: white !important;
    border-color: white !important;
    color: black !important;
  }

  .scrollable-container {
  overflow-x: auto; /* Enable horizontal scrolling */
  white-space: nowrap; /* Keep the content in a single line */
}

.scrollable-content {
  display: inline-block; /* Ensure the content stays in a single line */
  /* You can set width, padding, margin, etc., for your content */
}

</style>
<div class="containers">
  <p class="d-flex justify-content-center bg-body-tertiary h-quote m-0 p-2">Get All Your Tickets at one place ðŸ˜‰</p>
  <!-- corousel -->
  <div class="mb-5">
  <div id="carouselExampleSlidesOnly" class="carousel slide c-corousel" data-bs-ride="carousel">
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <img src="../../../assets/images/Corousel/gajendraverma.avif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/Corousel/aavaadingi.avif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/Corousel/nilavemalare.avif" class="d-block w-100 c-img" alt="...">
      </div>
    </div>
  </div>
</div>
  <!-- corousel -->

  <!-- Categories -->
  <div class="container mb-5">
    <h3 class="container mb-3 heading">GENRES</h3>
    <div class="row">
      <div class="col-12">
        <div class="scrollable-container">
          <div class="scrollable-content card shadow col-4 mx-3" style="width: 18rem;" *ngFor="let a of category">
            <a (click)="viewCategory(a.id!)" routerLink="/eventDetails" class="text-decoration-none">
              <img src="{{ 'http://localhost:8080/API/downloadFile/downloadImage/' + a.id }}" class="card-img-top" alt="...">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Categories -->

  <!-- products -->
  <div class="container mb-3">
    <h3 class="container mb-3 heading">Events</h3>
    <div class="row">
      <div class="col-12">
        <div class="scrollable-container">
          <div class="scrollable-content shadow card col-4 mx-3" style="width: 18rem;" *ngFor="let a of event">
            <img src="{{ 'http://localhost:8080/API/downloadFile/downloadImage/event/' + a.id }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{a.name}}</h5>
              <Button  class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="viewSeats(a)">View Event</Button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- products -->
</div>


<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Event Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-5">
        <div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="{{ 'http://localhost:8080/API/downloadFile/downloadImage/event/' + singleEvent.id }}"
              class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
          </div>
          <h5 class="mb-0"><b>Event: </b>{{singleEvent.name}}</h5>
          <h5 class="mb-0"><b>Description: </b> {{singleEvent.description}}</h5>
          <h5 class="mb-0"><b>Venue: </b> {{singleEvent.venue}}</h5>
          <h5 class="mb-0"><b>Date: </b> {{singleEvent.date}}</h5>
          <h5 class="mb-0"><b>Price: </b> {{singleEvent.price}}</h5>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary"
        data-bs-dismiss="modal"
        routerLink="/seating"
        (click)="getSeats()"
        >Book Tickets</button>
      </div>
    </div>
  </div>
</div>
