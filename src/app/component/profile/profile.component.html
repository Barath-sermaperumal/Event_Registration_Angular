<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold">{{user.name}}</span
        ><span class="text-black-50">{{ user.email }}</span
        ><span>
            <a class="btn btn-primary">change password</a>
        </span>
      </div>
    </div>
    <div class="col-md-7 border-right">
      <form class="p-3 py-5" #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-12">
            <input
              type="hidden"
              class="form-control mb-3"
              placeholder="Name"
              ngModel
              name="id"
              [ngModel]="user.id"
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Name"
              ngModel
              name="name"
              [ngModel]="user.name"
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Username"
              name="username"
              ngModel
              [ngModel]="user.username"
            />
          </div>
          <div class="col-md-12">
            <input
              type="email"
              class="form-control mb-3"
              placeholder="email"
              name="email"
              ngModel
              [ngModel]="user.email"
            />
          </div>
          <div class="col-md-12">
            <input
              type="number"
              class="form-control mb-3"
              placeholder="mobile"
              name="phone"
              ngModel
              [ngModel]="user.phone"
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="gender"
              name="gender"
              ngModel
              [ngModel]="user.gender"
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="address"
              name="address"
              ngModel
              [ngModel]="user.address"
            />
          </div>
        </div>
        <div class="mt-5 text-center">
          <button
            class="btn btn-primary profile-button"
            type="submit"
          >
            Save Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
