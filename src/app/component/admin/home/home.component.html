<h1>Events Summary</h1>
<table class="table align-middle mb-0 bg-white container">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Status</th>
        <th>Ticket Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of report">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                class="rounded-circle"
                alt=""
                style="width: 45px; height: 45px"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{a.eventName}}</p>
            </div>
          </div>
        </td>
        <td>
            <p class="fw-bold mb-1">{{a.date}}</p>
        </td>
        <td>
            <p class="fw-bold mb-1">{{a.tickets_sold}}</p>
        </td>
        <td>
            <p class="fw-bold mb-1">{{a.revenue}}</p>
        </td>
      </tr>
    </tbody>
  </table>
