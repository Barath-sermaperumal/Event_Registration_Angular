<style>
  .navbar{
    background-color: #fff;
  }
  .loginActions{
    border-radius: 20px;
    background: #00baf2;
    padding-left: 12px;
    font-size: 15px;
  }
</style>

<div *ngIf="!isLoggedIn">
  <div class="row" *ngIf="isLoginRegister">
    <header class="navbar p-4">
      <div>
        <a class="navbar-brand px-3 text-black" routerLink="/"><img src="../assets/images/logo.svg"></a>
        <a class="navbar-brand text-black" routerLink="/">Home</a>
      </div>
      <div class="navbar-nav text-white" (click)="logout()" role="button">
        <i class="fa-solid fa-user text-black"></i>
      </div>
    </header>
  </div>
  <router-outlet/>
</div>

<div *ngIf="isLoggedIn" class="container-fluid vh-100 d-flex flex-column align-items-around g-0">
  <div class="row">
    <header class="navbar p-4">
      <div>
        <a class="navbar-brand px-3 text-black" routerLink="/"><img src="../assets/images/logo.svg"></a>
        <a class="navbar-brand text-black" routerLink="/">Home</a>
        <a class="navbar-brand text-black" routerLink="/orderConfirmation">Orders</a>
        <a class="navbar-brand text-black" routerLink="/profile">Profile</a>
      </div>
      <div class="navbar-nav px-5 d-flex text-white " (click)="logout()" role="button">
        <div class="d-flex justify-content-end loginActions"><span>Log Out</span>
        <i class="fa-solid fa-solid fa-right-from-bracket text-black"></i></div>
      </div>
    </header>
  </div>

  <div *ngIf="isAdmin" class="row flex-grow-1">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-house"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/admin"> Dashboard </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-book"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/adminCategory">Categories</a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/adminEvent">Events</a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/adminOrder">Orders</a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/adminControl">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div *ngIf="!isAdmin">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader">
  <ng-lottie [options]="options"></ng-lottie>
</div>
