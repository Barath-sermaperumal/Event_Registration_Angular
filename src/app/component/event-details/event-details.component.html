<div class="d-flex container">
	<div class="overflow-auto container" style="height: 400px;">
	  <div class="card m-2" *ngFor="let a of returnEvent()">
		<div *ngIf="returnEvent().length==0">
			<ng-lottie [options]="options"></ng-lottie>
		</div>
		  <div class="row g-0">
			  <div class="col-md-4">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp" class="img-fluid rounded-start" />
			  </div>
			  <div class="col-md-8">
				  <div class="card-body">
					  <h5 class="card-title">{{a.name}}</h5>
					  <p class="card-text">availableTickets->{{(a.availableTickets-a.soldTickets!)}}</p>
					  <p class="card-text">
						  <small class="text-muted">{{a.venue}}</small>
					  </p>
					  <button class="btn btn-primary" (click)="viewSeats(a.id!)" routerLink="/seating">View Tickets</button>
				  </div>
			  </div>
		  </div>
	  </div>
	</div>
  </div>
