<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <ng-lottie [options]="options" height="80vh"></ng-lottie>
      </div>
      <div class="col-1"></div>
      <div class="card col-5 p-5 shadow">
        <div class="d-flex flex-column align-items-center">
          <h2 class="display-4 text-primary">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="w-75 d-flex flex-column align-items-center">
            <!-- Username input -->
            <div class="form-outline mb-3 w-100">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                class="form-control w-100"
                name="username"
                [(ngModel)]="username"
              />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3 w-100">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password" />
            </div>
  
            <p
              class="error"
              [ngClass]="error.length > 0 ? 'visible' : 'invisible'">
              {{ error }}
            </p>
  
            <div class=" mb-4">
              <span>Not registered?</span>
              <a
                routerLink="/register"
                class="text-primary text-decoration-none px-2">
                Register here
              </a>
            </div>
  
            <!-- Submit button -->
            <div class="d-grid gap-2 w-50">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</section>
